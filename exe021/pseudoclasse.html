<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe</title>
    <style>
        div{
            display: inline-block;  /*LADO A LADO*/
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            height: 200px;  /*ALTURA*/
            width: 200px;   /*LARGURA*/
        }

        div:hover{              /* : PSEUDO   --- hover Ã© passar o mouse em cima*/
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
