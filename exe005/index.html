<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1"> <!--EM OL PODE SER COLOCADO O PARAMETRO TYPE PARA CLASSIFICAR A LISTA-->
        <li>Acordar</li>    <!--/li É OPCIONAL NO HTML 5-->
        <li>Escovar os dentes</li>
        <li>Tomar banho</li>
        <li>Tomar cafe</li>
        <li>Tratar dos cachorros</li>
    </ol>

    <h2>Lista não ordenadas</h2>
    <ul type="square">  <!--DISC CIRCLE SQUARE-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Refrigerante</li>
        <li>Bolacha</li>
    </ul>
</body>
</html>
